name: CI

on:
  push:
    branches: [ main, clean ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: "0.9.26"
      - name: Install dependencies
        run: |
          uv sync --locked --group=test --dev
      - name: Lint
        run: |
          uv run -- pre-commit run --all-files
      - name: Run tests
        run: |
          make test
